<template name="header">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header text-center">

        <a href="#" class="btn btn-default collapseArrowLeft">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        {{> dropdown}}

        <a href="#" class="btn btn-default collapseArrowRight">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

      </div>
    </div>
  </nav>
</template>

<template name="dropdown">
  <span class="dropdown">
    <button class="btn btn-default dropdown-toggle beerList" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      6:00 pm
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      {{#each beers}}
        {{#if @index}}
          {{#if isHour time}}
            <li role="separator" class="divider"></li>
          {{/if}}
        {{/if}}
        <li>
          <a href="#">{{friendlyTime time}} - {{brewery}} {{beer}}</a>
        </li>
      {{/each}}
    </ul>
  </span>
</template>

<template name="footer">
  <footer class="footer">
    <img class="footerLogo" src="https://www.sheehanfamilycompanies.com/sites/default/files/images/Shock%20Top%20Pumpkin%20Wheat%20Logo.gif" height="58"/>
    <div class="container text-center">
      <h5>Pumpkin Wheat</h5>
      <h6>Shocktop</h6>
    </div>
  </footer>
</template>
