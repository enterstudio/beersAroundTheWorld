<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

  <title>Beers Around the World Meteor Alpha</title>
</head>

<body>

  {{> header}}


  <div class="container mainContainer">

    {{> beerInfo}}

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {{#each panels}}
        {{> panel}}
      {{/each}}
      {{> ratingPanel}}
    </div>

  </div> <!-- /container -->

  {{> footer}}
</body>


<template name="header">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header text-center">

        <a href="#" class="btn btn-default collapseArrowLeft">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          6:00 pm
          <span class="caret"></span>
        </button>

        <a href="#" class="btn btn-default collapseArrowRight">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">6:00pm | Shocktop Pumpkin Wheat</a></li>
          <li><a href="#">6:20pm | Recky Brewing Down Under IPA</a></li>
          <li><a href="#">6:40pm | MRM Confederate Brewery The Rebel</a></li>
          <li><a href="#">7:00pm | Candy Lane Brewery Some Cider</a></li>
          <li><a href="#">7:00pm | Lorem Bewery Ipsum IPA</a></li>
          <li><a href="#">7:20pm | Walt's Brew Factory Fart Lager</a></li>
          <li><a href="#">7:40pm | Patti's Perfect Porter</a></li>
          <li><a href="#">8:00pm | Mark's Ginger Ale</a></li>
          <li><a href="#">8:20pm | Caleb's Crazy Shit</a></li>
          <li><a href="#">8:40pm | Kelly's Gluten Free Mead</a></li>
          <li><a href="#">9:00pm | Fake Fake Fake</a></li>
          <li><a href="#">9:20pm | Meoow Meoow wowow</a></li>
          <li><a href="#">9:40pm | Chicken Is Cool</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>

<template name="footer">
  <footer class="footer">
    <img class="footerLogo" src="https://www.sheehanfamilycompanies.com/sites/default/files/images/Shock%20Top%20Pumpkin%20Wheat%20Logo.gif" height="58"/>
    <div class="container text-center">
      <h5>Pumpkin Wheat</h5>
      <h6>Shocktop</h6>
    </div>
  </footer>
</template>

<template name="beerInfo">
  <div class="row infoRow">
    <div class="col-xs-6">
      <img class="img-responsive img-thumbnail" src="http://www.drinkhacker.com/wp-content/uploads/2011/10/Shock-Top_Pumpkin-Wheat_Bottle-Glass.jpg" />
    </div>
    <div class="col-xs-6">
      <table class="table table-striped table-responsive">
        <tbody>
          <tr>
            <!-- <th>Style</th> -->
            <td>Wheat Beer</td>
          </tr>
          <tr>
            <!-- <th>Location</th> -->
            <td>St. Louis, MO</td>
          </tr>
          <tr>
            <!-- <th>ABV</th> -->
            <!-- <td>5.20%</td> -->
            <td>5.20% ABV</td>
          </tr>
          <tr>
            <td>Slightly Hoppy</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="panel">
  <div class="panel panel-default">
    <div class="panel-heading triggerCollapse {{#unless open}}collapsed{{/unless}}"
         role="tab" id="{{headingId}}"
         data-toggle="collapse"
         data-parent="#accordion"
         href="#{{collapseId}}"
         aria-expanded="{{#if open}}true{{else}}false{{/if}}"
         aria-controls="{{collapseId}}">

      <h4 class="panel-title">
        {{title}}
      </h4>
    </div>
    <div id="{{collapseId}}"
         class="panel-collapse collapse {{#if open}}in{{/if}}"
         role="tabpanel"
         aria-labelledby="{{headingId}}"
         aria-expanded="{{#if open}}true{{else}}false{{/if}}">

      <div class="panel-body">
        {{body}}
      </div>
    </div>
  </div>
</template>


<template name="ratingPanel">
  <div class="panel panel-default">
    <div class="panel-heading triggerCollapse collapsed" role="tab" id="headingFour" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
      <h4 class="panel-title">
        <a class="collapsed" role="button">
          My Rating
        </a>
      </h4>
    </div>
    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
      <div class="panel-body">

        <form class="form-inline" id="ratingForm">
          {{#each ratings}}
            <div class="form-group">
              <label for="{{name}}" class="col-xs-3 control-label">{{label}}</label>
              <div class="col-xs-3 ratingColumn">
                <select name="{{name}}" class="form-control">
                  {{#each values}}
                    <option>{{this}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          {{/each}}
        </form>

      </div>
    </div>
  </div>
</template>
